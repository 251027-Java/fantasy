  backend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    strategy:
      fail-fast: false
      matrix:
        task: [lint, test, ddl]

    env:
      GENERATED: temp.data
      TARGET: scripts/init.sql

    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 25
          cache: maven
      - uses: taiki-e/install-action@just

      - run: |
          if [ "${{ matrix.task }}" = "lint" ]; then
            just check
          elif [ "${{ matrix.task }}" = "test"]; then
            just test
          elif [ "${{ matrix.task }}" = "test"]; then
            just ddl $GENERATED
            diff -u $GENERATED $TARGET
          fi
