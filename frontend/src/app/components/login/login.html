<div class="flex flex-col space-y-10 items-center justify-center min-h-screen ">

    <section
    class="w-full max-w-sm rounded-2xl shadow-xl 
            bg-white border border-gray-200 
            text-gray-900 p-6 
            transition-all duration-300 
            hover:shadow-2xl"
    hlmCard
    >

        <!-- Header -->
        <div 
            hlmCardHeader 
            class="text-center mb-4 space-y-1"
        >
            <p hlmCardDescription class="text-sm text-gray-500">
            Enter your username below
            </p>
        </div>

        <!-- Content -->
        <div hlmCardContent>
            <form [formGroup]="loginControl" (ngSubmit)="Login()" class="space-y-6">

            <hlm-form-field class="space-y-2">

                <label hlmLabel for="user" class="font-medium text-gray-700">
                Username
                </label>

                <input
                    hlmInput
                    id="user"
                    placeholder="Enter your username"
                    required
                    formControlName="user"
                    class="w-full"
                />

                <hlm-error class="text-red-600 text-sm">
                    Your username is required
                </hlm-error>

            </hlm-form-field>

            </form>
        </div>

        <!-- Footer -->
        <div hlmCardFooter class="pt-4">
            <button
            hlmBtn
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-500 
                    text-white font-medium py-2 rounded-lg 
                    transition-colors duration-200"
            (click)="Login()"
            >
            Login
            </button>
        </div>

    </section>

</div>
