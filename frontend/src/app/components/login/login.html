<div class="flex flex-col space-y-10 items-center justify-center min-h-screen">

    <div class="w-full max-w-sm">
        <hlm-form-field>
            <input class="w-full" hlmInput [formControl]="loginControl" type="email" placeholder="Email" />
            <hlm-hint>This is your email address.</hlm-hint>
            <hlm-error>The email is required.</hlm-error>
        </hlm-form-field>
    </div>

    <div class="w-full max-w-sm">
        <button class="w-full h-12 bg-blue-600 text-white rounded-md" (click)="Login()">
            Log In Button
        </button>
    </div>

</div>
