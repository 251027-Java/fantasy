<div class="min-h-screen statsbackground" style="padding: 0 0 0.5%;">
    <div class="flex justify-between items-center">
        <button class="topcorner flex-none max-w-48 flex-1 px-4 py-2 rounded-md text-center font-medium border text-white cursor-pointer" [ngClass]="themeService.getCurrentThemeClassString('backToLeaguesButtonClasses')" (click)="backToLeagues()">
            &lt;&lt; Leagues
        </button>
        <p class="topcorner text-black font-medium bg-white border-black border px-2 py-1">
            Current League:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{currentLeagueName}}
        </p>
    </div>

    <h1 class="w-fit mx-auto text-center text-4xl font-normal text-gray-800 tracking-wide">
        {{displayedComponentTitlePrebold}}<span class="font-bold" [ngClass]="themeService.getCurrentThemeClassString('displayedComponentTitleBoldClass')">{{displayedComponentTitleBold}}</span>{{displayedComponentTitlePostbold}}
    </h1>

    <div class="flex justify-between items-center" style="margin: 2% auto 0.5%; width:90%;">
        <div class="flex gap-10 justify-center">
            @for (tab of tabs; track tab.label) {
                @if (tab.isActive){
                    <button (click)="selectTab(tab)" class="w-36 h-12 flex-1 px-4 py-2 rounded-md text-center font-medium border text-white cursor-pointer" [ngClass]="themeService.getCurrentThemeClassString('selectedTabButtonClasses')">{{tab.label}}</button>
                } @else {
                    <button (click)="selectTab(tab)" class="h-12 flex-1 px-4 py-2 rounded-md text-center font-medium border border-gray-300 bg-white text-gray-800 hover:bg-gray-100 cursor-pointer">{{tab.label}}</button>
                }
            }
        </div>
        <div class="flex gap-4 justify-center">
            @for (themeColor of themeService.getThemeColors(); track themeColor) {
                <button (click)="themeService.setStatsTheme(themeColor)" class="w-12 h-12 flex-1 px-4 py-2 rounded-md text-center font-medium border text-white cursor-pointer" [ngClass]="themeService.getThemeClassString(themeColor, 'selectThemeButtonClasses')"></button>
            }
        </div>
    </div>

    <div>
        <ng-container *ngComponentOutlet="activeTab.component"></ng-container>
    </div>
</div>

<hlm-toaster />
