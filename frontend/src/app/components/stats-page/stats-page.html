<div class="min-h-screen statsbackground" style="padding: 0 0 0.5%;">
    <div class="flex justify-between items-center">
        <button class="topcorner flex-none max-w-48 flex-1 px-4 py-2 rounded-md text-center font-medium border border-blue-700 bg-blue-900 text-white hover:bg-blue-950" (click)="backToLeagues()">
            &lt;&lt; Leagues
        </button>
        <p class="topcorner text-black font-medium bg-white border-black border px-2 py-1">
            Current League:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{currentLeague}}
        </p>
    </div>

    <h1 class="w-fit mx-auto text-center text-4xl font-normal text-gray-800 tracking-wide">
        {{displayedComponentTitlePrebold}}<span class="font-bold">{{displayedComponentTitleBold}}</span>{{displayedComponentTitlePostbold}}
    </h1>

    <div class="flex gap-40 justify-center" style="margin: 2% auto 1%">
        @for (tab of tabs; track tab.label) {
            @if (tab.isActive){
                <button (click)="selectTab(tab)" class="max-w-48 flex-1 px-4 py-2 rounded-md text-center font-medium border border-blue-700 bg-blue-600 text-white hover:bg-blue-700">{{tab.label}}</button>
            } @else {
                <button (click)="selectTab(tab)" class="max-w-48 flex-1 px-4 py-2 rounded-md text-center font-medium border border-gray-300 bg-white text-gray-800 hover:bg-gray-100">{{tab.label}}</button>
            }
        }
    </div>

    <div>
        <ng-container *ngComponentOutlet="activeTab.component"></ng-container>
    </div>
</div>
